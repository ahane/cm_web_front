    var map = L.map('map').setView([52.501852, 13.445507], 14);
    L.tileLayer('http://{s}.tile.stamen.com/toner/{z}/{x}/{y}.jpg', {

    maxZoom: 18
    }).addTo(map);

        "type": "Feature",
        "properties": {

        }
    };

    var myStyle = {

        "opacity": 0.65
    };

    var eventsLayer = L.geoJson().addTo(map);
    

    function onEachFeature(feature, layer) {
        var artists = feature.properties['artists'];
        var iframes = artists.map(function (artist){
            var track_id = artist['sc_track_id'];
            return '<iframe width="230" height="100" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/' + track_id + '&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>'

        });
        console.log(feature.properties.artists[0])
        var popupContent = iframes[0];
        layer.bindPopup(popupContent);
    }

/*    <iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/161638378&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>*/

    function addEvents(geojson) {
        L.geoJson(geojson, {
            onEachFeature: onEachFeature,

            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, {
                    radius: 8,
                    fillColor: "#ff7800",
                    color: "#000",
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.8
                });
            }

        }).addTo(map);
    }

    $.getJSON('today.geo.json', addEvents);
    
    </script>
